<!DOCTYPE html>

<html>
  <head>
    <title>Practical JavaScript</title>
  </head>
  
  <body>
    <script>
      // todos (Not an array, 30%) (undefined)
      var todos = ['Item 1', 'Item 2', 'Item 3'];
      // todos (An array with 3 items, 70%) (An array with 3 items)

      console.log(todos);
      // (an array will be logged to the console, 95%) (an array will be logged to the console)

      function add(item) {
        todos.push(item);
        console.log(todos);
      }

      function edit(position, newValue) {
        todos[position] = newValue;
        console.log(todos);
      }

      function remove(position) {
        todos.splice(position, 1);
        console.log(todos);
      }
    </script>
  </body>
</html>
